<!-- dark-mode-toggle.html -->
<button class="btn js-toggle-dark-mode">Light Color Theme</button>

<script>
const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');

jtd.addEvent(toggleDarkMode, 'click', function(){
  if (jtd.getTheme() === 'light') {
    jtd.setTheme('dark');
    toggleDarkMode.textContent = 'Light Color Theme';
  } else {
    jtd.setTheme('light');
    toggleDarkMode.textContent = 'Dark Color Theme';
  }
});
</script>
